<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="btnAjaxPOST">使用$ajax发起POST请求</button>
    <script src="./lib/jquery.js"></script>
    <script>
        $('#btnAjaxPOST').on('click',function(){
            /*$.ajax({
                type: '请求方式',
                url: '请求的地址',
                data: {'请求时要发送的值'},
                success: function(){} 请求成功的回调函数
            })
            */
            $.ajax({
                type: 'POST', //请求的方式 (不区分大小写)
                url: 'https://www.liulongbin.top:3006/api/addbooks',
                data: {bookname: '西游记', author: '吴承恩', publisher: '天津图书出版社'},
                success: function(res){
                    console.log(res)
                }
            })
        })
    </script>
</body>
</html>
